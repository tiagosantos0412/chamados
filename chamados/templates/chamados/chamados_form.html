{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Novo Chamado</title>
</head>
<body>
    <header>
        <nav class="navbar mb-3 bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Chamados</a>
            </div>
          </nav>
    </header>
    <main class="container">
        <h1>Novo Chamado</h1>
        <form  method="POST" action="">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-success mb-3">Cadastrar</button>
        </form>

        <a href="{% url 'chamados_list' %}" class="btn btn-success mb-3">Listar Chamados</a>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
